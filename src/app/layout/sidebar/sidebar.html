<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


<body class="nav-md" ng-controller="LayoutController as layout">
    <div class="container body" ng-init = "layout.init()">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a class="site_title">
                <img src = "./assets/images/scg_logo_edit.png">  
                <span>PMS</span>
              </a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
    
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>{{layout.name}}</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br /> 

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <!-- Admin sidebar -->
                  <div ng-if="layout.auth==1" class="nav side-menu">
                    <li class="board" >
                      <a ui-sref='adminProject'>
                        <i class="fa fa-table"></i>
                          <span class="title">Project</span>
                      </a>
                    </li>
                    <li class="board" ng-click="layout.change()">
                      <a><i class="fa fa-user"></i> User <span class="fa fa-chevron-down"></span></a>
                      <ul class="nav child_menu" ng-style="{'display' : layout.act}">
                        <li ng-repeat="i in layout.admin"><a ui-sref="{{i.link}}">{{i.title}}</a></li>
                      </ul>
                    </li>
                  </div>
                  <!-- PM sidebar -->
                  <div ng-if="layout.auth==2" class="nav side-menu">
                    <li class="board">
                      <a ui-sref='main'>
                        <i class="fa fa-star"></i>
                        <span class="title">Project : dev</span>
                      </a>
                    </li>
                    <li class="board" ng-click="layout.change()">
                      <a ui-sref="pmProject"><i class="fa fa-table"></i> Project : pm <span class="fa fa-chevron-down"></span></a>
                      <ul class="nav child_menu" ng-style="{'display' : layout.act}">
                        <li ng-repeat="i in layout.side"><a ui-sref="{{i.link}}">{{i.title}}</a></li>
                      </ul>
                    </li>
                  </div>
                  <!-- Developer sidebar -->
                  <div ng-if="layout.auth>2" class="nav side-menu">
                    <li class="board">
                      <a ui-sref='main'>
                        <i class="fa fa-home"></i>
                        <span class="title">Home</span>
                      </a>
                    </li>
                    <li class="board" ng-click="layout.change()">
                      <a><i class="fa fa-table"></i> Project <span class="fa fa-chevron-down"></span></a>
                      <ul class="nav child_menu" ng-style="{'display' : layout.act}">
                        <li ng-repeat="i in layout.side"><a ui-sref="{{i.link}}">{{i.title}}</a></li>
                      </ul>
                    </li>
                  </div>
                </ul>
              </div>

              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a ui-sref="userAccount()"><i class="fa fa-cog"></i> Account <span class="fa"></span></a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
